<section class="grid-block home-log-stats">
  <div class="grid-content text-center log-stat-year">
    <strong>2016</strong>
  </div>
  <div class="grid-content text-center log-stat">
    <strong>{{totals.days}}</strong> <small>days</small>
  </div>
  <div class="grid-content text-center log-stat">
    <strong>{{totals.runs}}</strong> <small>runs</small>
  </div>
  <div class="grid-content text-center log-stat">
    <strong>{{totals.feet}}</strong> <small class="extra">ft.</small>
  </div>
  <div class="grid-content text-center log-stat">
    <strong>{{totals.miles}}</strong> <small class="extra">mi.</small>
  </div>
</section>
